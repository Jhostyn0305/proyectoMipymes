<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>ListaTrabajadores</title>
</h:head> 
<body> 
	<h:form>
		<p:menubar>
		<p:menuitem value="Regresar" icon="pi pi-arrow-left" action="menu"/>
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}" icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar Sesion" icon="pi pi-sign-out" 
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
	<h1>LISTA DE TRABAJADORES</h1>
	<h:form>
		<p:dataTable value="#{beanThumano.listaTrabajador}" var="m" emptyMessage="No hay registros aun.">
			<p:column headerText="ID">
				<h:outputText value="#{m.idThmEmpleado}" />
			</p:column>
			<p:column headerText="CARGO">
				<h:outputText value="#{m.thmCargo.nombreCargo}" />
			</p:column>
			<p:column headerText="USUARIO">
				<h:outputText value="#{m.segUsuario.nombres}" />
			</p:column>
			<p:column headerText="HORAS TRABAJO">
				<h:outputText value="#{m.horasTrabajo}" />
			</p:column>
			<p:column headerText="REMUNERACION">
				<h:outputText value="#{m.thmCargo.remuneracionMensual}" />
			</p:column>
			<p:column headerText="OPCIONES">
				<p:commandButton icon="pi pi-pencil" title="editar"
						action="#{beanThumano.actionSeleccionarEdicionTrabajador(m)}" />

				<p:commandButton icon="pi pi-times-circle" title="eliminar"
						styleClass="ui-button-danger" update="@form"
						actionListener="#{beanThumano.actionListenerEliminarTrabajador(m.idThmEmpleado)}">
						<p:confirm header="Confirmación"
							message="Desea borrar este trabajador?" icon="pi pi-info-circle" />
					</p:commandButton>
			</p:column>
		</p:dataTable>
		</h:form>
	</p:panel>
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
		responsive="true" width="350">
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no ui-button-flat" />
		<p:commandButton value="Sí" type="button"
			styleClass="ui-confirmdialog-yes" />
	</p:confirmDialog>
</body> 
</html>
