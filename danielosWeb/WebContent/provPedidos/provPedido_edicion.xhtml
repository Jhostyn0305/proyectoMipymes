<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:event listener="#{beanSegLogin.actionVerificarLogin()}"
		type="preRenderView"></f:event>
</f:metadata>
<h:head>
	<title>Pedido</title>
</h:head>
<body>
	<p:growl>
		<p:autoUpdate />
	</p:growl>
	<h:form>
		<p:menubar>
			<p:menuitem value="Regresar" icon="pi pi-home" action="cliente" />
			<f:facet name="options">
				<p:menuButton value="#{beanSegLogin.loginDTO.correo}"
					icon="pi pi-user">
					<p:menuitem value="Perfil" icon="pi pi-cog"></p:menuitem>
					<p:menuitem value="Cerrar sesiÃ³n" icon="pi pi-sign-out"
						action="#{beanSegLogin.actionCerrarSesion()}"></p:menuitem>
				</p:menuButton>
			</f:facet>
		</p:menubar>
	</h:form>
	<p:panel>
		<h:form>
			<p:panelGrid columns="2">
				<h:outputText value="ID PEDIDO:" />
				<p:inputText value="#{beanProvPedido.edicionProvPedido.idPedido}"
					required="true" requiredMessage="Ingrese el ID del pedido" />
				<h:outputText value="CANTIDAD:" />
				<p:inputText value="#{beanProvPedido.edicionProvPedido.cantidad}" required="true"
					requiredMessage="Ingrese una cantidad" />
				<h:outputText value="PRODUCTO: " />
				<p:selectOneMenu value="#{beanProvPedido.edicionProvPedido.producto.codigoProducto}">
					<f:selectItems value="#{beanProvPedido.listaProducto}" var="c"
						itemLabel="#{c.nombre}" itemValue="#{c.codigoProducto}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="PROVEEDOR: " />
				<p:selectOneMenu value="#{beanProvPedido.edicionProvPedido.proveedore.rucCedula}">
					<f:selectItems value="#{beanProvPedido.listaProvedor}" var="c"
						itemLabel="#{c.razonSocial}" itemValue="#{c.rucCedula}"></f:selectItems>
				</p:selectOneMenu>
				<h:outputText value="ESTADO: " />
				<p:checkbox value="#{beanProvPedido.edicionProvPedido.estado}"
					required="true" requiredMessage="Ingrese su Estado" />
				<p:commandButton value="Actualizar" icon="pi pi-save" update="@form"
					actionListener="#{beanProvPedido.actionListenerActualizarEdicionProvPedido()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
	</p:panel>
</body>
</html>
